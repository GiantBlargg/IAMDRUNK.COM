<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>IAMDRUNK.COM</title>
		<style>
			body {
				position: absolute;
				display: flex;
				justify-content: center;
				align-items: center;
				top: 0px;
				bottom: 0px;
				left: 0px;
				right: 0px;
			}
			div {
				height: 74px;
				width: 428px;
				background-image: url(IamDrunk.png);
				margin-top: -24px;
			}
			.check {
				background-position: 0% 100%;
			}
		</style>
	</head>
	<body>
		<div></div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script>
			var drunk = false;
			$('div').click(function() {
				drunk = !drunk;
				$(this).toggleClass('check', drunk);
				if (localStorage)
					localStorage.setItem("drunk", drunk);
			});
			if (localStorage)
				if (localStorage.getItem("drunk") == "true") {
					drunk = true;
					$('div').toggleClass('check', drunk);
				}
		</script>
	</body>
</html>
